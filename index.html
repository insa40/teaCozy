<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap">

    <title>Tea Cozy</title>
</head>
<body>

    <header class="fixed-header">
        <h1>
            <img src="img-tea-cozy-logo.png" alt="Logo">
        </h1>
        <nav>
            <ul>
                <li><a href="#section1">Mission</a></li>
                <li><a href="#section2">Featured Tea</a></li>
                <li><a href="#section3">Locations</a></li>
            </ul>
        </nav>
    </header>

    <!-- Rest of your webpage content goes here -->
    <section class="image-banner">
        <img src="img-mission-background.jpg" alt="Mission Banner">
        <div class="text-banner">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>

    <section class="tea-of-month">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4> 
        <div class="image-section">
            <div class="row">
                <div class="image-container">
                    <img src="img-berryblitz.jpg" alt="img-berryblitz">
                    <div class="image-title">Fall Berry Blitz Tea</div>
                </div>
                <div class="image-container">
                    <img src="img-spiced-rum.jpg" alt="img-spiced-rum">
                    <div class="image-title">Spiced Rum Tea</div>
                </div>
                <div class="image-container">
                    <img src="img-donut.jpg" alt="img-donut">
                    <div class="image-title">Seasonal Donuts</div>
                </div>
            </div>
            <div class="row">
                <div class="image-container">
                    <img src="img-myrtle-ave.jpg" alt="img-myrtle-ave">
                    <div class="image-title">Myrtle Ave Tea</div>
                </div>
                <div class="image-container">
                    <img src="img-bedford-bizarre.jpg" alt="img-bedford-bizarre">
                    <div class="image-title">Bedford Bizarre Tea</div>
                </div>
            </div>
        </div>    
    </section>

</body>
</html>
